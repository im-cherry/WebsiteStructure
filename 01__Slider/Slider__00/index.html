<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider__00</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/slider.css">
</head>

<body>
  <div id="wrap">
    <div id="slider">
      <div class="image">
        <div class="imageWrapper">
          <a href="javascript:void(0)">
            <img src="images/slide/slide01.jpg" alt="슬라이드사진1">
          </a>
        </div>
        <div class="imageWrapper">
          <a href="javascript:void(0)">
            <img src="images/slide/slide02.jpg" alt="슬라이드사진2">
          </a>
        </div>
        <div class="imageWrapper">
          <a href="javascript:void(0)">
            <img src="images/slide/slide03.jpg" alt="슬라이드사진3">
          </a>
        </div>
      </div>
      <div class="control">
        <div class="controlWrapper">
          <div class="text">
            <span class="current">0</span> / <span class="total">0</span>
          </div>
          <div class="icon">
            <button><img src="images/icon/prev.svg" alt="뒤로가기아이콘"></button>
            <button><img src="images/icon/pause.svg" alt="중지아이콘"></button>
            <button><img src="images/icon/next.svg" alt="앞으로가기아이콘"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //slider -->
  </div>
  <!-- //wrap -->

  <!-- JS -->
  <script src="js/slider.js"></script>
</body>

</html>
